<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>test</title>

        <!-- custom element base theme -->
        <link rel="stylesheet" href="../src/custom-elements/base.theme.css" />

        <!-- select custom element -->
        <script
            type="module"
            src="../src/custom-elements/Select/index.js"
        ></script>
        <link rel="stylesheet" href="../src/custom-elements/Select/index.css" />

        <!-- input custom element -->
        <script
            type="module"
            src="../src/custom-elements/Input/index.js"
        ></script>
        <link rel="stylesheet" href="../src/custom-elements/Input/index.css" />

        <!-- user styles -->
        <link rel="stylesheet" href="style.css" />

        <!-- user script -->
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <input-root x-name="user-age">
            <input-label>Age</input-label>
            <input-value>30</input-value>
        </input-root>

        <select-root x-name="favorite-food">
            <select-trigger>Choose your favorite</select-trigger>
            <select-content>
                <select-item x-value="pizza">🍕 Pizza Margherita</select-item>
                <select-item x-value="sushi">🍣 Fresh Sushi Roll</select-item>
                <select-item x-value="taco">🌮 Street Tacos</select-item>
                <select-item x-value="coffee">☕️ Hot Coffee</select-item>
                <select-item x-value="rocket">🚀 Space Travel</select-item>
                <select-item x-value="unicorn" x-disabled>
                    🦄 Magic Unicorn
                </select-item>
            </select-content>
        </select-root>
        <p>My favorite thing is: <span id="favorite-thing">...</span></p>
    </body>
</html>
